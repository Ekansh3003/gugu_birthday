<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Memories Together</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .memory-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fffefc;
      border: 1px solid #f2dec9;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      background-image: linear-gradient(to bottom, #fffefc 0%, #fdf7ee 100%);
    }

    .memory-block img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-bottom: 1px solid #f2dec9;
    }

    .memory-caption {
      padding: 1.5rem;
      font-family: 'Homemade Apple', cursive;
      font-size: 1.45rem;
      color: #3b2f2f;
      text-align: left;
      line-height: 2;
    }

    @media (max-width: 600px) {
      .memory-caption {
        font-size: 1.2rem;
        line-height: 1.8;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Our Memories Together</h1>

  <div class="photo-grid">

      </div>
    </div>

    <div class="memory-block">

      <div class="memory-caption">
        After that dumb movie but the ice cream made up for it üç¶
      </div>
    </div>

    <div class="memory-block">

      <div class="memory-caption">
        We laughed like little kids ‚Äî soaking wet in the rain üåßÔ∏è
      </div>
    </div>

    <div class="memory-block">
      <img src="assets/gugu4.png" alt="Memory 4" />
      <div class="memory-caption">
        You tried to look angry, but it made you 10x cuter ü§≠
      </div>
    </div>

  </div>

</body>
</html>
